<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepGemini - ChatLLM </title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="css/chatllm.css" rel="stylesheet">
    <script>
        window.MathJax = {
          tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
          svg: { fontCache: 'global' }
        };
      </script>
      <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        /* 消息名称样式 */
        .message-name {
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .ai .message-name {
            color: #2c7be5;
        }

        .system .message-name {
            color: #d9534f;
        }

        .user .message-name {
            color: #4bbf73;
        }

        /* 打字指示器 */
        .typing-indicator {
            display: inline-flex;
            align-items: center;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #2c7be5;
            display: block;
            border-radius: 50%;
            margin-right: 5px;
            animation: typing 1s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: 0.1s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.3s;
            margin-right: 0;
        }

        @keyframes typing {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <button class="sidebar-toggle" onclick="toggleSidebar()">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="sidebar-header">
            <h3>DeepGemini </h3>
        </div>
        <ul class="sidebar-menu">
            <li data-page="models">
                <i class="fas fa-cube"></i>
                <span data-translate="modelManagement">模型管理</span>
            </li>
            <li data-page="workflows">
                <i class="fas fa-project-diagram"></i>
                <span data-translate="workflowManagement">接力链管理</span>
            </li>
            <li data-page="roles">
                <i class="fas fa-user-tag"></i>
                <span data-translate="roleManagement">角色管理</span>
            </li>
            <li data-page="groups">
                <i class="fas fa-users"></i>
                <span data-translate="groupManagement">讨论组管理</span>
            </li>
            <li class="active" data-page="chatllm">
                <i class="fas fa-comments"></i>
                <span data-translate="chatInterface">对话界面</span>
            </li>
            <li data-page="settings">
                <i class="fas fa-cog"></i>
                <span data-translate="systemSettings">系统设置</span>
            </li>
        </ul>
        <div class="sidebar-footer">
            <div class="sidebar-footer-controls">
                <div class="control-item language-control">
                    <i class="fas fa-globe"></i>
                    <span data-translate="language">语言</span>
                    <select id="languageSelect" onchange="changeLanguage(this.value)">
                        <option value="en">English</option>
                        <option value="zh">简体中文</option>
                    </select>
                    <div class="language-popup">
                        <select id="languageSelectPopup" onchange="changeLanguage(this.value)">
                            <option value="en">English</option>
                            <option value="zh">简体中文</option>
                        </select>
                    </div>
                </div>
                <div class="control-item dark-mode-control" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                    <span data-translate="darkMode">夜间模式</span>
                </div>
                <div class="control-item logout-control" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span data-translate="logout">退出登录</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-page" id="chatllm-page">
            <div class="chat-container">
                <!-- Chat Interface Header -->
                <div class="chat-header">
                    <!-- <div class="chat-header-title">
                        <h2 data-translate="chatInterface">对话界面</h2>
                    </div> -->
                    <div class="chat-mode-selector">
                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check" name="chatMode" id="singleModel" value="single" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="singleModel" data-translate="singleModel">单个模型</label>
                            
                            <input type="radio" class="btn-check" name="chatMode" id="relayChain" value="relay" autocomplete="off">
                            <label class="btn btn-outline-primary" for="relayChain" data-translate="relayChain">接力链</label>
                            
                            <input type="radio" class="btn-check" name="chatMode" id="roleChat" value="role" autocomplete="off">
                            <label class="btn btn-outline-primary" for="roleChat" data-translate="roleChat">角色对话</label>
                            
                            <input type="radio" class="btn-check" name="chatMode" id="discussionGroup" value="group" autocomplete="off">
                            <label class="btn btn-outline-primary" for="discussionGroup" data-translate="discussionGroup">讨论组</label>
                        </div>
                    </div>
                    <div class="chat-header-actions-group-mode d-none" id="discussion-export-wrapper">
                    </div>
                </div>

                <!-- Chat Selection Settings -->
                <div class="chat-settings">
                    <!-- Single Model Settings -->
                    <div class="chat-setting-section" id="single-model-settings">
                        <div class="form-group">
                            <label data-translate="selectModel">选择模型</label>
                            <select class="form-select" id="singleModelSelect"></select>
                        </div>
                    </div>

                    <!-- Relay Chain Settings -->
                    <div class="chat-setting-section d-none" id="relay-chain-settings">
                        <div class="form-group">
                            <label data-translate="selectRelayChain">选择接力链</label>
                            <select class="form-select" id="relayChainSelect"></select>
                        </div>
                    </div>

                    <!-- Role Chat Settings -->
                    <div class="chat-setting-section d-none" id="role-chat-settings">
                        <div class="form-group">
                            <label data-translate="selectRole">选择角色</label>
                            <select class="form-select" id="roleChatSelect"></select>
                        </div>
                    </div>

                    <!-- Discussion Group Settings -->
                    <div class="chat-setting-section d-none" id="discussion-group-settings">
                        <div class="form-group d-flex align-items-center justify-content-between">
                            <div class="flex-grow-1">
                                <label data-translate="selectDiscussionGroup">选择讨论组</label>
                                <select class="form-select" id="discussionGroupSelect"></select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Chat Messages -->
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <h4 data-translate="welcomeToChat">ChatDeepGemini</h4>
                    </div>
                    <!-- 会议总结消息容器，确保会议总结内容和导出按钮都插入这里 -->
                    <div id="meeting-summary-container" style="position:relative;"></div>
                </div>

                <!-- Discussion Group Participant Input (Only shown in Discussion Group mode when human input needed) -->
                <div class="human-input-area d-none" id="humanInputArea">
                    <div class="human-input-header">
                        <div class="human-role-info">
                            <span data-translate="speakingAs">正在以</span>
                            <span class="human-role-name" id="humanRoleName">人类</span>
                            <span data-translate="identity">身份发言</span>
                        </div>
                    </div>
                    <div class="human-input-content">
                        <textarea class="form-control" id="humanInputMessage" placeholder="输入您的发言内容..."></textarea>
                        <button class="btn btn-primary" id="sendHumanInput" data-translate="submitMessage">提交发言</button>
                    </div>
                </div>

                <!-- Chat Input (隐藏在讨论组模式) -->
                <div class="chat-input" id="normalChatInput">
                    <textarea class="form-control" id="userMessage" placeholder="输入消息..."></textarea>
                    <button class="btn btn-primary" id="sendMessage" data-translate="send">发送</button>
                </div>
                
                <!-- 讨论组主题发送区域 (只在讨论组模式显示) -->
                <div class="chat-input d-none d-flex align-items-center gap-2" id="discussionTopicInput">
                    <textarea class="form-control flex-grow-1" id="discussionTopicMessage" placeholder="输入讨论主题..."></textarea>
                    <button class="btn btn-primary" id="startDiscussionBtn" data-translate="startDiscussion">开始讨论</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 添加highlight.js用于代码高亮 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>
    <!-- 常见编程语言支持 -->
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/languages/javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/languages/python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/languages/java.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/languages/cpp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/languages/csharp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/languages/php.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/languages/go.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/languages/ruby.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/languages/rust.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/languages/swift.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/languages/typescript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/languages/xml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/languages/sql.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/languages/bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/languages/yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/languages/json.min.js"></script>
    <script src="app.js"></script>
    <script src="js/thinking.js"></script>
    <script src="js/chatllm.js"></script>
    <script>
      // 所有Markdown渲染后自动调用MathJax
      function renderMathInChat() {
        if (window.MathJax && window.MathJax.typesetPromise) {
          MathJax.typesetPromise();
        }
      }
      // 监听聊天消息区域变动，自动渲染数学公式
      document.addEventListener('DOMContentLoaded', function() {
        const chatMessages = document.getElementById('chatMessages');
        if (chatMessages) {
          const observer = new MutationObserver(function() {
            renderMathInChat();
          });
          observer.observe(chatMessages, { childList: true, subtree: true });
        }
      });
    </script>
</body>
</html>
