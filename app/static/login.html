<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DeepGemini - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #2980b9;
            --text-color: #ecf0f1;
            --bg-gradient: linear-gradient(120deg, #2c3e50 0%, #1a252f 100%);
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }
        
        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            padding: 1rem;
            margin: 0;
        }
        
        .login-container {
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 10;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .login-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .login-logo h1 {
            color: var(--text-color);
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .login-logo i {
            color: var(--secondary-color);
            font-size: 2rem;
        }
        
        .login-logo p {
            color: rgba(255, 255, 255, 0.7);
            margin: 0;
            font-size: 1rem;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-floating > .form-control {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            height: 60px;
            border-radius: 10px;
            padding: 1rem 1rem 0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-floating > label {
            color: rgba(255, 255, 255, 0.7);
            padding: 1rem;
            height: auto;
        }
        
        .form-floating > .form-control:focus {
            background: rgba(255, 255, 255, 0.18);
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
        
        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            transform: scale(0.85) translateY(-0.75rem) translateX(0.15rem);
            opacity: 1;
            color: var(--secondary-color);
        }
        
        .form-floating > .form-control::placeholder {
            color: transparent;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 1.2rem;
            z-index: 5;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: var(--secondary-color);
        }
        
        .form-check-input {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .form-check-input:checked {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .form-check-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
        }
        
        .forgot-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .forgot-link:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .btn-login {
            background: var(--secondary-color);
            border: none;
            border-radius: 10px;
            padding: 0.85rem;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            color: #fff;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            height: 56px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(41, 128, 185, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
            box-shadow: 0 3px 8px rgba(41, 128, 185, 0.4);
        }
        
        .btn-login .btn-ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple 0.6s linear;
        }
        
        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
        
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
        
        .alert {
            display: none;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.2);
            color: #fff;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(40px);
            z-index: 1;
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            background: #2980b9;
            top: -120px;
            left: -200px;
        }
        
        .shape-2 {
            width: 200px;
            height: 200px;
            background: #8e44ad;
            bottom: -50px;
            right: -100px;
        }
        
        @media (max-width: 576px) {
            .login-box {
                padding: 2rem;
                border-radius: 12px;
            }
            
            .login-logo h1 {
                font-size: 2.2rem;
            }
            
            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
        
        /* Dark mode adjustments */
        @media (prefers-color-scheme: dark) {
            .login-box {
                background: rgba(0, 0, 0, 0.5);
            }
        }
        
        /* Password strength indicator */
        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 0.5rem;
            display: none;
            overflow: hidden;
        }
        
        .password-strength-meter {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        
        .strength-weak { background-color: #e74c3c; width: 25%; }
        .strength-medium { background-color: #f39c12; width: 50%; }
        .strength-good { background-color: #3498db; width: 75%; }
        .strength-strong { background-color: #2ecc71; width: 100%; }
    </style>
</head>
<body>
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <h1><i class="fas fa-gem"></i> DeepGemini</h1>
                <p>Enter your credentials to access your account</p>
            </div>
            
            <div class="alert alert-danger" id="loginAlert" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="alertMessage">Invalid credentials</span>
            </div>
            
            <form id="loginForm" autocomplete="off">
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="Username" autocomplete="username" required>
                    <label for="username"><i class="fas fa-user me-2"></i>Username</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Password" autocomplete="current-password" required>
                    <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                    <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="password-strength" id="passwordStrength">
                    <div class="password-strength-meter" id="passwordStrengthMeter"></div>
                </div>
                
                <div class="form-options">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-login" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
        </div>
        
        <div class="login-footer">
            <p>&copy; 2025 DeepGemini. All rights reserved.</p>
        </div>
    </div>

    <!-- All JavaScript functionality moved to login.js -->
    <script src="login.js"></script>
</body>
</html>
