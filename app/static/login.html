<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepGemini - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        body.login-page {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .login-box h2 {
            color: #1a2a6c;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(26, 42, 108, 0.2);
            padding: 0.8rem 1rem;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(26, 42, 108, 0.25);
            border-color: #1a2a6c;
        }
        
        .btn-primary {
            background: #1a2a6c;
            border: none;
            padding: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #2a3a7c;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 42, 108, 0.2);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .alert {
            display: none;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h2 class="text-center">
                <i class="fas fa-robot"></i> DeepGemini
            </h2>
            <div class="alert alert-danger" id="loginAlert" role="alert">
                <i class="fas fa-exclamation-circle"></i>
                <span id="alertMessage">Invalid credentials</span>
            </div>
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="mb-4">
                    <label class="form-label">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" class="form-control" name="username" required
                           placeholder="Enter your username">
                </div>
                <div class="mb-4">
                    <label class="form-label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" class="form-control" name="password" required
                           placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
        </div>
        <div class="login-footer">
            <p>Â© 2024 DeepGemini. All rights reserved.</p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
